// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:24.1-jre'
        classpath 'com.android.tools.build:gradle:3.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    compileSdkVersion = 28
    targetSdkVersion = 28
    supportLibVersion = "28.0.0"
    espressoVersion = "3.0.2"
    runnerVersion = "1.0.2"
}

task startGceServer(dependsOn: ":backend:appengineStart")

task runAndroidTests(dependsOn: ":app:connectedAndroidTest")
runAndroidTests.mustRunAfter ":startGceServer"

task stopGceServer(dependsOn: ":backend:appengineStop")
stopGceServer.mustRunAfter "runAndroidTests"

task optionalIntegrationTestTask(dependsOn: [":startGceServer", ":runAndroidTests", ":stopGceServer"])